---
unattended_upgrades_download_oncalendar: "*-*-* 6,18:00"
unattended_upgrades_download_randomizeddelaysec: "12h"
unattended_upgrades_upgrade_oncalendar: "*-*-* 6:00"
unattended_upgrades_upgrade_randomizeddelaysec: "60m"

unattended_upgrades_origins_pattern:
  - "origin=Debian,codename=${distro_codename},label=Debian"
  - "origin=Debian,codename=${distro_codename},label=Debian-Security"
unattended_upgrades_package_blacklist: []
unattended_upgrades_autofix_interrupted_dpkg: true
unattended_upgrades_minimal_steps: false
unattended_upgrades_mail: ""
unattended_upgrades_mail_only_on_error: false
unattended_upgrades_install_on_shutdown: false
unattended_upgrades_remove_unused_kernel_packages: true
unattended_upgrades_remove_new_unused_dependencies: true
unattended_upgrades_remove_unused_dependencies: false
unattended_upgrades_automatic_reboot: false
unattended_upgrades_automatic_reboot_withusers: true
unattended_upgrades_automatic_reboot_time: "now"
unattended_upgrades_syslog_enable: false
unattended_upgrades_syslog_facility: "daemon"
unattended_upgrades_verbose: false
unattended_upgrades_debug: false
